<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    </head>
    <body>
    <div class="container">
      <p> </p>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="container">
      <p> </p>
      {% block body %}{% endblock %}
